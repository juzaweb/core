laravel: '@testbench'

providers:
  - App\Providers\WorkbenchServiceProvider
  - Juzaweb\Core\Providers\CoreServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Database\Seeders\DatabaseSeeder

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: false
    factories: true
    views: false
  build:
    - asset-publish
  assets:
    - laravel-assets
    - core-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
